<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applicazione Mappa OSM</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="script.js"></script>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Applicazione Mappa OSM</a>
    </nav>
</header>
<main>
    <div class="container">
        <div class="jumbotron">
            <h1>Benvenuti nell'applicazione Mappa OSM</h1>
            <p>Questa applicazione permette di visualizzare una mappa OSM con punti d'interesse.</p>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div id="map"></div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Filtri
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="categoria">Categoria</label>
                                <select class="form-control" id="categoria">
                                    <option value="">Tutte</option>
                                    <option value="ristorante">Ristorante</option>
                                    <option value="monumento">Monumento</option>
                                    <option value="museo">Museo</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="ricerca">Ricerca</label>
                                <input type="text" class="form-control" id="ricerca">
                            </div>
                            <button type="submit" class="btn btn-primary">Cerca</button>
                        </form>
                    </div>
                </div>
                <div id="lista-punti-interesse"></div>
            </div>
        </div>
    </div>
</main>
<footer>
    <p>&copy; 2024 - Applicazione Mappa OSM</p>
</footer>
</body>
</html>
